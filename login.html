<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/static/bootstrap.min.css" />
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</head>
<body>
<h1 align="center">LOGIN</h1>
<form method="POST" action="http://localhost:8000/mail/logincheck" target=_parent>
{% csrf_token %}
<div class="form-group">
<label for="emailid">Email Id:</label>
<input type="email" id="emailid" name="emailid" class="form-control" />
</div>
<div class="form-group">
<label for="password">Password:</label>
<input type="password" id="password" name="password" class="form-control" />
</div>
<input type="submit" value="Login" style="margin-left:40%;border-radius: 12px;width:200px;height:50px;color:black;font-weight:bold;font-size:25px" />
</form>
</body>
</html>
