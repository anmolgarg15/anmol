<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/static/bootstrap.min.css" />
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script>
function checkform()
{
newpassword=$("#newpassword").val();
confirmpassword=$("#confirmpassword").val();
if(newpassword==confirmpassword)
	return(true);
else
	alert("New password and confirm password does not match")
	return(false);
}
</script>
</head>
<body>
<h1 align="center">CHANGE PASSWORD</h1>
<form class="form-horizontal" method="POST" action="http://localhost:8000/mail/changepasswordsave" onSubmit="return checkform()">
{% csrf_token %}
<div class="form-group">
<label class="control-label col-sm-3" for="currentpassword">Current Password:</label>
<div class="col-sm-7">
<input type="text" id="currentpassword" name="currentpassword" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="newpassword">New Password:</label>
<div class="col-sm-7">
<input type="password" id="newpassword" name="confirmpassword" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="confirmpassword">Confirm Password:</label>
<div class="col-sm-7">
<input type="password" id="confirmpassword" name="newpassword" class="form-control" />
</div>
</div>
<input type="submit" value="Change Password" style="margin-left:45%;border-radius: 12px;width:200px;height:50px;color:grey;font-weight:bold;font-size:15px" />
</form>
</body>
</html>
