<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/static/bootstrap.min.css" />
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</head>
<body style="background-color:grey; color:white">
<h1 align="center">COMPOSE</h1>
<form class="form-horizontal" method="POST" action="http://localhost:8000/mail/composesave">
{% csrf_token %}
<div class="form-group">
<label class="control-label col-sm-3" for="toemailid">To:</label>
<div class="col-sm-7">
<input type="email" id="toemailid" name="toemailid" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="subject">Subject:</label>
<div class="col-sm-7">
<input type="text" id="subject" name="subject" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="message">Message:</label>
<div class="col-sm-7">
<textarea id="message" name="message" class="form-control" placeholder="write something..........." style="height:200px"></textarea>
</div>
</div>
<input type="submit" value="Submit" style="margin-left:45%;border-radius: 12px;width:200px;height:50px;color:grey;font-weight:bold;font-size:25px"/>
</form>
</body>
</html>
