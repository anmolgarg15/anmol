<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
function checkform()
{
password=$("#password").val();
confirmpassword=$("#confirmpassword").val();
if(password==confirmpassword)
	return(true);
else
	alert("Password and confirm password does not match")
	return(false);
}
function checkavailability()
{
emailid=$("#emailid").val();
//alert("emailid");
$.get("checkemail?emailid="+emailid,function(data,status){
alert(data);
});
}
</script>
</head>
<body>
<div class="container">
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Register</button>
<div class="modal fade" id="myModal" role="dialog"><div class="modal-dialog">    
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title">Register</h4>
</div>
<div class="modal-body"   style="background-color:darkkhaki; color:white">
<form class="form-horizontal" method="POST" action="http://localhost:8000/Life/registersave" onSubmit="return checkform()" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group">
<label class="control-label col-sm-3" for="emailid">Enter EmailId:</label>
<div class="col-sm-7">
<input type="email" id="emailid" name="emailid" class="form-control" required/>
<button type=button id="cfs" onclick="checkavailability()" style="color:black"> Check Availability </button>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="password">Enter Password:</label>
<div class="col-sm-7">
<input type="password" id="password" name="password" class="form-control" required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="confirmpassword">Confirm Password:</label>
<div class="col-sm-7">
<input type="password" id="confirmpassword" name="confirmpassword" class="form-control" required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="username">Enter Username:</label>
<div class="col-sm-7">
<input type="text" id="username" name="username" class="form-control" required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="gender">Enter Gender:</label>
<div class="col-sm-7">
<input type="radio" id="gender" name="gender" value="male" required/>MALE
<input type="radio" id="gender" name="gender" value="female" required/>FEMALE
<input type="radio" id="gender" name="gender" value="other" required/>OTHER
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="birthdate">Enter Birthdate:</label>
<div class="col-sm-7">
<input type="date" id="birthdate" name="birthdate" class="form-control" required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="country">Enter Country:</label>
<div class="col-sm-7">
<select name="country" id="country" class="form-control">
<option>Select Country</option>
<option value="India">India</option>
<option value="USA">USA</option>
<option value="Russia">Russia</option>
<option value="England">England</option>
</select>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="contactno">Enter ContactNo:</label>
<div class="col-sm-7">
<input type="number" id="contactno" name="contactno" class="form-control" required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="picture">Select Photo:</label>
<div class="col-sm-7">
<input type="file" id="picture" name="picture" required/>
</div>
</div>
<input type="submit" value="Register" style="margin-left:40%;border-radius:12px;width:150px;height:50px;color:palegoldenrod;background-color:black;font-weight:bold;font-size:25px" />
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
